<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madTunes</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' *.googleapis.com *.typekit.net *.gstatic.com;
    font-src *.googleapis.com *.typekit.net *.gstatic.com" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/iuc6wkw.css">
    <script src="./js/utils.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon/favicon.ico">
</head>

<body>
    <header class="skip-links">
        <a href="#playlist">Skip to playlist</a>
        <a href="#controls">Skip to music controls</a>
    </header>
    <main class="player--main">
        <div class="player--current" stylez="background-image: url(./../img/trustfall-banner.jpg);">
            <div class="inner">
                <div class="gradient--border img--container">
                </div>
                <button id="btnShuffle" title="Shuffle" class="btn btn-shuffle"><i
                        class="material-symbols-rounded">shuffle</i></button>
            </div>
        </div>
        <div id="playlist" class="player--playlist">
            <div class="main-nav">
                <h1 class="logo"><img src="./img/logo.svg" alt="Flame Logo"> madTunes</h1>
            </div>
            <ol class="music-list"></ol>
        </div>
    </main>
    <footer class="player-footer">
        <section class="progress">
            <div class="played"></div>
        </section>
        <div class="footer-container">
            <div id="controls" class="controls">
                <button id="btnPrev" title="Previous track" class="btn"><i
                        class="material-symbols-rounded">skip_previous</i></button>
                <!-- <button id="btnPlay" title="Play" class="btn"><i
                        class="material-symbols-rounded">play_arrow</i></button> -->
                <button id="btnPlay" title="Pause" class="btn"><i class="material-symbols-rounded">pause</i></button>
                <button id="btnNext" title="Next track" class="btn"><i
                        class="material-symbols-rounded">skip_next</i></button>
            </div>
            <div class="times">
                <time datetime="" class="current-time">0:00</time>&nbsp;|&nbsp;
                <time datetime="" class="total-time">0:00</time>
            </div>
        </div>
    </footer>

</body>

</html>
