<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madTunes</title>
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';

    img-src 'self';
    media-src 'self';

    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline' *.googleapis.com *.typekit.net;
    font-src *.typekit.net *.gstatic.com" />

    <script src="./js/utils.js"></script>
    <script src="./js/app.js" type="module"></script>

    <link rel="stylesheet" href="https://use.typekit.net/iuc6wkw.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico">

</head>

<body>
    <header>
        <div class="skip-links">
            <a href="#playlist">Skip to playlist</a>
            <a href="#controls">Skip to music controls</a>
        </div>
        <div class="main-nav">
            <div class="container">
                <h1 class="logo"><img src="./img/logo.svg" alt="Flame Logo"> madTunes<span class="sub-title">Web
                        Player</span></h1>
            </div>
        </div>
        <div class="album-artwork"></div>
    </header>
    <div class="system-messages"></div>
    <main class="player--main">
        <div id="playerView" class="player--current" style="background: url(./../img/trustfall-banner.jpg);">
            <div class="inner">
                <div class="gradient--border img--container">
                    <span class="loader"></span>
                </div>
                <button id="btnShuffle" title="Shuffle" class="btn btn-shuffle"><i
                        class="material-symbols-rounded">shuffle</i></button>
            </div>
        </div>
        <div class="player--playlist">
            <ol id="playlist" class="music-list"><span class="loader"></span></ol>
        </div>
    </main>
    <footer class="player-footer">
        <section class="progress">
            <div class="played"></div>
        </section>
        <div class="footer-container">
            <div id="controls" class="controls">
                <button id="btnPrev" title="Previous track" class="btn "><i
                        class="material-symbols-rounded">skip_previous</i></button>
                <button id="btnPlay" title="Play" class="btn player-controls__play"><i
                        class="material-symbols-rounded">play_arrow</i></button>
                <button id="btnPlay" title="Pause" class="btn player-controls__pause"><i
                        class="material-symbols-rounded">pause</i></button>
                <button id="btnNext" title="Next track" class="btn"><i
                        class="material-symbols-rounded">skip_next</i></button>
            </div>
            <div class="times">
                <time datetime="" class="current-time">0:00</time>&nbsp;|&nbsp;
                <time datetime="" class="total-time">0:00</time>
            </div>
        </div>
    </footer>

</body>

</html>
